<!DOCTYPE html>
<html>
<head>
	
  

	<title></title>


	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="css/firstfiddle.css"> -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script>
	$(document).ready(function(){
		$('#aa').modal('show');

	});	
</script>
</head>
<body>

<!-- Button trigger modal -->
<div class="modal fade" id="aa">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">

               <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>

                 <button type="button" class="close" data-dismiss="modal">
                 <span >&times;</span>
                 </button>
 
            </div>

            <div class="modal-body">
            	<form >
                    <div >
                      <div style="padding: 19px;">
                        <div class="email-input">
                          <input type="text" class="form-control " name="username" id="username" placeholder="Enter Your Username" style=" font-family: 'New Tegomin', serif;">
                        </div>
                        <div class="email-input">
                          <input class="form-control " type="password" placeholder="Enter Your Password" name="password" id="password"style=" font-family: 'New Tegomin', serif;">
                        </div>
                        <div >
                          <a href="" title="Forgot your password" style="color: #914d56;font-weight: bold; font-family: 'New Tegomin', serif;">Forgot Your Password ?</a>
                        </div>
                        <div >
                          <div style="margin:3px;">
                            <input type="submit" class="button btn-submit-login" name="login" value="Login">
                          </div>  
                        </div>
                      </div>
                      <div style="font-weight: bold;">
                        <h2 class="new-here text-center">NEW HERE?</h2>
                        <p class="new-here">Registration is free and easy!</p>
                        <ul >
                          <li class="note-reg">Faster checkout</li>
                          <li class="note-reg">Save multiple shipping addresses</li>
                          <li class="note-reg">View and track orders and more</li>
                        </ul>
                        <a href="" title="Register" class="btn-reg-popup create-acc">Create an account</a>
                      </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
