<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">

    var price = prompt("ENTER PRICE OF THE PENCIL YOU WANT TO BUY....");
    var quantity = prompt("ENTER Quantity OF THE PRODUCT YOU WANT TO BUY....");

    document.write("WELCOME!!!<br><br>");
    document.write(price + "\nRUPEES HAS BEEN SPENT FOR :- <br>");

    if(price == 10 && quantity == 1  ){
      document.write("ONE PENCIL")
    }
    else if(price == 20 && quantity == 2 ){
      document.write("TWO PENCIL")
    }
    else if(price == 30 && quantity == 3 ){
      document.write("THREE PENCIL")
    }
    else if(price == 40 && quantity == 4 ){
      document.write("FOUR PENCIL")
    }
    else{
       document.write("UNAVAILAIBLE")
    }
 
  </script>
</head>

</body>
</html>
